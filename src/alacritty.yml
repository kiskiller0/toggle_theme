import:
 - ~/.config/alacritty/themes/themes/alabaster.yaml
define: &font_family "Fantasque Sans Mono"

window:
  decorations: full
  opacity: 0.9
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: *font_family
    style: Regular

  bold:
    family: *font_family
    style: Bold

  italic:
    family: *font_family
    style: Bold

  bold_italic:
    family: *font_family
    style: Bold Italic
  size: 14.0

bell:
  animation: EaseOutExpo

cursor:
  style:
    shape: Block
    blinking: always

  blink_interval: 200
  unfocused_hollow: true

key_bindings:
  - { key: Return,         mods: Control,                    action: SpawnNewInstance }
